<html>
  <head>
    <title>Virtual Textures | Example</title>

    <link rel="stylesheet" type="text/css" href="examples/css/main.css">
  </head>

  <body>

    <div class="container background">
      <div class="header"></div>
      <div class="content">
        <div id="canvas_container"></div>
      </div>
    </div>

    <script type="module">
      import { APP } from './examples/js/Main.js';
      import { PlaneGeometry } from './examples/jsm/three.module.js';

      const app = new APP();

      app.start();

      var config = {
        enabled: true,
        maxMipMapLevel: 4,
        tileSize: 128,
        tilePadding: 4,
        cacheSize: 2048,
        ratio: 0.125,
        getTilePath: function(tile) {
          var directory = '/examples/models/terrain/tiles/diffuse/';
          var filename = (4 - tile.mipMapLevel) + '-' + tile.pageNumber + ".jpg";

          return directory + filename;
        }
      };

      var geometry = new PlaneGeometry(100, 100, 100);

      app.load(geometry, config);

      app.run();

    </script>
  </body>

  </head>
</html>
